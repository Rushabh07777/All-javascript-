<script>

    async function get(){

        try{

            let id = parseFloat(prompt('Enter Id'));

            let res = await fetch(`https://jsonplaceholder.typicode.com/todos/${id}`);

            if(res.status == 404){
                throw new Error('Data Not Found');
            }

            let final = await res.json();

            console.log(final)

        }catch(err){
            console.log(err);
        }  

    }

    get();
</script>
